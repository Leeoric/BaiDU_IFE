<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		html,body{
			margin:0;
			padding: 0;
		}
		.container{
			box-sizing: border-box;
			padding: 10px;
		}
		/*清除浮动*/
		.row:before, 
		.row:after {
		    content:"";
		    display:table;
		    clear:both;
		}
		.row div {
			box-sizing: border-box;
			background-color: #eee;
			border: 1px solid #999;
			height: 50px;
			font-size: 12px;
			text-align: center;
			line-height: 50px;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-xs-6">1-1</div>
			<div class="col-md-4 col-xs-6">1-2</div>
			<div class="col-md-4 col-xs-12">1-3</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-xs-3">2-1</div>
			<div class="col-md-6 col-xs-6">2-2</div>
			<div class="col-md-3 col-xs-3">2-3</div>			
		</div>
		<div class="row">
			<div class="col-md-1 col-xs-2">3-1</div>
			<div class="col-md-1 col-xs-2">3-2</div>
			<div class="col-md-2 col-xs-8">3-3</div>
			<div class="col-md-2 col-xs-3">3-4</div>
			<div class="col-md-6 col-xs-3">3-5</div>			
		</div>
	</div>
</body>
</html>
